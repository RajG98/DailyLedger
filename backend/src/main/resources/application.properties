spring.application.name=backend
#server.port=9090

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.show-sql=true
spring.datasource.url=${POSTGRES_URL}
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}

#spring.sql.init.mode=always
#spring.sql.init.schema-locations=classpath:/1-schema.sql
#spring.sql.init.data-locations=classpath:/2-data.sql
#spring.datasource.continue-on-error=true
# Set default timezone to India Standard Time
spring.jackson.time-zone=Asia/Kolkata
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kolkata


security.jwt.secret-key=${JWT_SECRET_KEY}
security.jwt.expiration-time=900000
#security.jwt.expiration-time=9000

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
